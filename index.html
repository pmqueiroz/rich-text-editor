<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rich Text Editor | pmqueiroz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/svg" href="icon.svg"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9280e3773c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" class="center txt-center">
        <div id="nav-bar">
            <button class="btn" onclick="textStyle('bold');"><i class="fas fa-bold"></i></button>
            <button class="btn" onclick="textStyle('italic');"><i class="fas fa-italic"></i></button>
            <button class="btn" onclick="textStyle('underline');"><i class="fas fa-underline"></i></button>
            <button class="btn" onclick="textStyle('strikeThrough');"><i class="fas fa-strikethrough"></i></button> &nbsp;
            <button class="btn" onclick="textStyle('justifyLeft');"><i class="fas fa-align-left"></i></button>
            <button class="btn" onclick="textStyle('justifyCenter');"><i class="fas fa-align-center"></i></button>
            <button class="btn" onclick="textStyle('justifyRight');"><i class="fas fa-align-right"></i></button>
            <button class="btn" onclick="textStyle('justifyFull');"><i class="fas fa-align-justify"></i></button> &nbsp;
            <button class="btn" onclick="textStyle('subscript');"><i class="fas fa-subscript"></i></button>
            <button class="btn" onclick="textStyle('superscript');"><i class="fas fa-superscript"></i></button>
            <button class="btn" onclick="textStyle('undo');"><i class="fas fa-undo"></i></button>
            <button class="btn" onclick="textStyle('redo');"><i class="fa fa-repeat"></i></button> &nbsp;
            <button class="btn" onclick="textStyle('insertUnorderedList');"><i class="fas fa-list-ul"></i></button>
            <button class="btn" onclick="textStyle('insertOrderedList');"><i class="fas fa-list-ol"></i></button> &nbsp;
            <button class="btn" onclick="textStyle('createLink', prompt('Enter a URL', ''));"><i class="fas fa-link"></i></button>
            <button class="btn" onclick="textStyle('unlink');"><i class="fas fa-unlink"></i></button>
            <button class="btn" onclick="toggleSource();"><i class="fas fa-code"></i></button>
            <button class="btn" onchange="textStyleSelect('insertImage', prompt('Enter image URL', ''))"><i class="fas fa-image"></i></button> &nbsp;
            <select onchange="textStyleSelect('formatBlock', this.value)">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
            <select onchange="textStyleSelect('fontName', this.value)">
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Poppins">Poppins</option>
            </select>
            <select onchange="textStyleSelect('fontSize', this.value)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <!-- Fore Color: <input type="color" onchange="textStyleSelect('foreColor', this.value)">
            Background: <input type="color" onchange="textStyleSelect('hiliteColor', this.value)"> -->
        </div>
        <iframe name="richTextField" id="textField"></iframe>
        <script src="js/app.js"></script>
    </div>
</body>
</html>
